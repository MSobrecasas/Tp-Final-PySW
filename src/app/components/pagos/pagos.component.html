<div class="row justify-content-center">
    <form method="POST">
        <legend class="tForm">Registro</legend>
        <div class="dropdown-divider"></div>
        <div class="form-group row">
            <label for="importe" class="col-sm-4 col-form-label">Escribano</label>
            <div class="col-sm-8">
                <select [(ngModel)]="escribanoN" name="escribano">
                    <option *ngFor="let escribano of escribanos" [ngValue]="escribano">
                        {{escribano.usuario.apellido}},{{escribano.usuario.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="importe" class="col-sm-4 col-form-label">Importe</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="importe">
            </div>
        </div>
        <div class="form-group row">
            <label for="fecnac" class="col-sm-4 col-form-label">Fecha</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="fecnac">
            </div>
        </div>
        <div class="form-group row">
            <label for="detalle" class="col-sm-4 col-form-label">Detalle</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="detalle">
            </div>
        </div>
        <div class="form-group row">
            <label for="estadoPago" class="col-sm-4 col-form-label">Estado</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="estadoPago" value="Pendiente" disabled>
            </div>
        </div>
        <div class="form-group row">
            <button class="col-12 btn btn-info">Enviar</button>
        </div>
    </form>


</div>
