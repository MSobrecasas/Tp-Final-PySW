<div class="row justify-content-center">
  <form method="POST">
    <legend class="tForm">Registro</legend>
    <div class="dropdown-divider"></div>
    <div class="form-group row">
      <label for="importe" class="col-sm-4 col-form-label">Importe</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="importe">
      </div>
    </div>
    <div class="form-group row">
      <label for="fecha" class="col-sm-4 col-form-label">Fecha</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="fecha">
      </div>
    </div>
    <div class="form-group row">
      <label for="foto" class="col-sm-4 col-form-label">Estado</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="foto" value="Impago" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label for="fechaPago" class="col-sm-4 col-form-label">Fecha Pago</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="fechaPago" value="NULL">
      </div>
    </div>
    <div class="form-group row">
      <label for="detalle" class="col-sm-4 col-form-label">Detalle</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="detalle">
      </div>
    </div>
    <div class="form-group row">
      <label for="escribano" class="col-sm-4 col-form-label">Escribano</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="escribano">
      </div>
    </div>
    <div class="form-group row">
      <button class="col-12 btn btn-info">Enviar</button>
    </div>
  </form>

</div>
