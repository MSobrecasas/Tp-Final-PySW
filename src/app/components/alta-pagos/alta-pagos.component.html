<div class="row justify-content-center">
  <form method="POST">
    <legend class="tForm">Registro</legend>
    <div class="dropdown-divider"></div>
    <div class="form-group row">
      <label for="importe" class="col-sm-4 col-form-label" >Importe</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" name="importe" [(ngModel)]="importe">
      </div>
    </div>

      <label for="fecha" class="col-sm-4 col-form-label">Fecha</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="fecha">
      </div>
    </div> -->
    <!-- <div class="form-group row">
      <label for="foto" class="col-sm-4 col-form-label">Estado</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="foto" value="Impago" disabled>
      </div>

    <!-- <div class="form-group row">
      <label for="fechaPago" class="col-sm-4 col-form-label">Fecha Pago</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="fechaPago" value="NULL">
      </div>
    </div> -->
    <div class="form-group row">
      <label for="detalle" class="col-sm-4 col-form-label">Detalle</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="detalle" [(ngModel)]="detalle">
      </div>
    </div>
    <div class="form-group row">
      <label for="escribano" class="col-sm-4 col-form-label">Escribano</label>
      <div class="col-sm-8">
        <select [(ngModel)]="usuario" name="usuario">
          <option *ngFor="let usuario of usuarios" [ngValue]="usuario">
              {{usuario.apellido}},{{usuario.nombre}}</option>
      </select>
      </div>
    </div>
    <div class="form-group row">
      <button class="col-12 btn btn-info" (click)="nuevoPago()">Enviar</button>
    </div>
  </form>

  <table class="table table-striped" >
    <thead>
      <tr>
        <th>
         Escribano
        </th>
        <th>
         Detalle
        </th>
        <th>
         Importe
        </th>
        <th>
          Estado
        </th>
        <th>
          Fecha Generado
        </th>
        <th>
          boton pago
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaPagos">
        <td>{{item.usuario.apellido}}, {{item.usuario.nombre}}</td>
        <td>{{item.detalle}}</td>
        <td>{{item.importe}}</td>
        <td>{{item.estadoPago}}</td>
        <td>{{item.fecha.timestamp * 1000 | date: 'dd/MM/yyyy'}}</td>
        <td>
          <button type="button " class="btn btn-default" >Registrar pago</button>
        </td>
      </tr>
    </tbody>
   
  </table>




</div>
